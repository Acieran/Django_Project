{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Delete User: {{ user.username }}</h1>

        <p>Are you sure you want to delete this user?</p>

        <p>
            <strong>Username:</strong> {{ user.username }}<br>
            <strong>Email:</strong> {{ user.email }}
        </p>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'account:get_users' %}" />
            <button type="submit" class="btn btn-danger">Delete User</button>
            <a href="{% url 'account:get_users' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
