{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Profile</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Personal Information</h2>
                <p>Username: {{ user.username }}</p>
                <p>First Name: {{ user.first_name }}</p>
                <p>Last Name: {{ user.last_name }}</p>
                <p>Email: {{ user.email }}</p>
                <a href="{% url 'account:update_user' user.id %}" class="btn btn-primary">Update Profile</a>
            </div>
            <div class="col-md-6">
                <h2>Order History</h2>
                <a href="{% url 'account:get_order_history' %}" class="btn btn-secondary">View Orders</a>
            </div>
        </div>
    </div>
{% endblock %}
